<!DOCTYPE html>
<html lang="en">
<head>
  <title>Disco</title>
  <link rel="stylesheet" href="disco.css">
</head>
<body onmousemove="change()">
  <div id="main">
    <input type="color" id="color0" onchange="cal(0)">
    <input type="color" id="color1" onchange="cal(1)">
    <input type="color" id="color2" onchange="cal(2)">
    <input type="color" id="color3" onchange="cal(3)">
    <input type="color" id="color4" onchange="cal(4)">
    <input type="color" id="color5" onchange="cal(5)">
    <input type="color" id="color6" onchange="cal(6)">
    <input type="color" id="color7" onchange="cal(7)">
    <input type="range" min="1" max="100" id="seconds">
  </div>
  <script src="disco.js"></script>
  </script>
</body>
</html>
